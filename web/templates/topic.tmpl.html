{{ define "title" }}Тема — Learny{{ end }}
{{ template "base.tmpl.html" . }}
{{ define "content" }}
<h1>Тема: {{ .Topic }}</h1>

{{ if not .Rows }}
  <div class="empty">Пока нет данных по этой теме.</div>
{{ else }}
  <table class="table">
    <thead>
      <tr>
        <th>№</th>
        <th>Когда</th>
        <th>Статус</th>
      </tr>
    </thead>
    <tbody>
      {{ range .Rows }}
      <tr>
        <td>#{{ .Ord }}</td>
        <td>{{ .WhenStr }}</td>
        <td>{{ .Status }}</td>
      </tr>
      {{ end }}
    </tbody>
  </table>
{{ end }}
{{ end }}
